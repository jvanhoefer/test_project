[tox]
envlist =
    pyroma
    doc8
    py
    flake8


[testenv]
skip_install = false
deps =
    pygments
    pytest
commands =
    pytest tests/


[testenv:pyroma]
deps =
    pygments
    pyroma
skip_install = true
commands = pyroma --min=10 .
description = Run the pyroma tool to check the package friendliness of the project.


[testenv:doc8]
skip_install = true
deps =
    sphinx
    doc8
commands =
    doc8 README.rst docs/source
description = Run the doc8 tool to check the style of the RST files in the project docs.


[testenv:flake8]
skip_install = true
deps =
    flake8
    flake8-bandit
    flake8-colors
    flake8-docstrings
    flake8-import-order
    flake8-bugbear
    pep8-naming
    flake8-commas
    flake8-coding
    pydocstyle
commands =
    flake8 src/test_project/ tests/ setup.py
description = Run the flake8 tool with several plugins (bandit, docstrings, import order, pep8 naming).
